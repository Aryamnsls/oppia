<div class="modal-header">
  <h3>Are you sure you want to regenerate voiceover?</h3>
</div>
<div class="modal-body">
  <p>
    <strong>Note: </strong>This process incurs a cost. Assuming this content
    contains 10,000 characters, the total cost of regenerating voiceovers
    is approximately <strong>$0.16 USD.</strong>
  </p>
  <p>
    Also, regenerating voiceovers multiple times would not change the generated
    voiceover.
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
  <button class="btn btn-success" (click)="close()">
    <span>Regenerate</span>
  </button>
</div>
